<!DOCTYPE html>
<html lang="en">
    <head>
        <html xmlns="http://www.w3.org/1999/xhtml"></html>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block link %}{% endblock %}
        <link rel="stylesheet" href ="../static/css/index.css">
        <title>Image.io - {% block title %}{% endblock %} </title>
    </head>
    <body>
        <div class="home">
            <div class="section-image">
                <nav class="navbar navbar-light bg-dark ">
                    <div class="container container-fluid ">
                        <a class="navbar-brand mx-auto" href="#">
                            <img src="../static/images/logo.png" alt="" width="40" height="30" class="d-inline-block align-middle">
                            <span>Image.IO</span>
                        </a>
                    </div>
                </nav>
                <div id="wrapper-home">
                    <div class="image-uploader">
                        <div class="container">
                            <div class="row">
                                {% block img_block %}

                                {% endblock %}
                               
                                <div class="col-md-5">
                                    <div id="lottie"></div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-upload" id="upload">
                <div class="upload container">
                    <div class="row">
                        {% block upload_block %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.3/lottie.min.js"></script>
        <script type="text/javascript" src="../static/js/Blogging.json"></script>
        <script>
            var params = {
                container: document.getElementById('lottie'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                animationData: animationData
            };

            var anim;

            anim = lottie.loadAnimation(params);

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
